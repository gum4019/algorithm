<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>
      클릭 =><a
        href="https://programmers.co.kr/learn/courses/30/lessons/12903?language=javascript"
        >단어 s의 가운데 글자를 반환하는 함수, solution을 만들어 보세요. 단어의
        길이가 짝수라면 가운데 두글자를 반환하면 됩니다.</a
      >
    </h2>
    <script>
      let s = prompt("단어를 입력해주세요");

      //단어의 길이가 짝수라면

      if (s.length % 2 == 0) {
        console.log(s.charAt(s.length / 2 - 1) + s.charAt(s.length / 2));
      } else {
        console.log(s.charAt(s.length / 2));
      }
    </script>
  </body>
</html>
